<body class="wood">
<table class="table table-striped">
    <thead>
       <tr>
           <th><b>Place</b></th>
           <th><b>Username</b></th>
           <th><b>Net Worth</b></th>
       </tr>
    </thead>

    <tbody>
        {% for x in users %}
        <tr>
            {% if x.username == username %}
            <div>
            <td class="red">{{x.place}}</td>
            <td class="red">{{x.username}}</td>
            <td class="red">${{x.networth}}</td>
            </div>
            {% else %}
            <td>{{x.place}}</td>
            <td>{{x.username}}</td>
            <td>${{x.networth}}</td>
            {% endif %}
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
